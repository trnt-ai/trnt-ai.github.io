<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trent AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4">
                            <span class="font-semibold text-gray-800 text-lg">Trent AI</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700">About</a>
                    <a href="#" class="py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-500">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="py-20 bg-gradient-to-r from-blue-500 to-blue-600">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-4">
                    Welcome to Trent AI
            </div>
        </div>
    </div>

   

    <!-- Contact Section -->
    <div class="bg-gray-100 py-16">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-gray-800">Get in Touch</h2>
                <p class="text-gray-600 mt-4">We'd love to hear from you</p>
            </div>
            <div class="max-w-lg mx-auto">
                <form class="space-y-4">
                    <input type="text" placeholder="Name" class="w-full px-4 py-2 rounded-lg border">
                    <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg border">
                    <textarea placeholder="Message" class="w-full px-4 py-2 rounded-lg border h-32"></textarea>
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2025 Trent AI. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
